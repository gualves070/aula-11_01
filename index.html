    <title>Maoir número</title>

<body>

    <script>
        var numero01 = prompt("informe o primeiro número")
        var numero02 = prompt("informe o segundo número")
        var numero03 = prompt("informe o terceiro número")

        if((numero01 > numero02) && (numero01 > numero03))
            mensagem = "O primeiro número é maior: " + numero01
        
        else if((numero02 > numero01) && (numero02 > numero03))
                 mensagem = "O segundo número é maior: " + numero02

        else if((numero03 > numero01) && (numero03 > numero02))
                 mensagem = "O terceiro número é maior: " + numero03

                 else mensagem = "Os números são iguais"

        alert (mensagem)
        
    </script>


    
</body>
