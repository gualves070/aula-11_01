<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o IMC</title>
</head>
<body>

    <h1>calcular peso</h1>
    <label for="altura"> Altura em (cm): </label>
    <input id="altura" type="number" min="100" max="250">
     <br>
     <label for="peso"> Peso em (kg): </label>
    <input id="peso" type="number" nin="100" max="250">
    <br>
    <button onclick="calcularIMC()"> Calcular o IMC</button>

    <div id="resultadoIMC"></div>

    <script>
        function calcularIMC() {
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            altura /= 100;
            var imc = (peso / (altura*altura)).toFixed(2);

            document.getElementById("resultadoIMC").innerHTML = 
            "IMC: <strong>" + imc + "</strong>";

        }
    </script>
</body>
</html>
